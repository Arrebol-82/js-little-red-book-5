  <h1>CSS类扩展</h1>
  <p>自HTML4被广泛采用以来，Web开发中一个主要的变化是class属性用得越来越多,其用处是为元素添加样式以及语义信息。自然地，JavaScript与CSS类的交互就增多了，包括动态修改类名 , 以及
    根据给定的一个或一组类名查询元素，等等。为了适应开发者和他们对class属性的认可，HTML5 增加了一些特性以方便使用 CSS 类
  </p>
