<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Symbol()</h1>
  <p>Symbol() 每次创建都是创建新的,且不重复的,适合用于创建不重复的标识</p>
  <h1>Symbol.for()</h1>
  <p>而Symbol.for()他是在全局注册表创建的,在次调用的话是会在全局注册表查找的,有的话就直接拿来用</p>

  <section>
    <h1>Symbol.hasInstance()</h1>
    <p>是用于判断是否在原型链上的原型 , 可以修改它的返回值</p>
  </section>
  <section>
    <h1>Symbol.isConcatSpreadable()</h1>
    <p>表示一个对象是否会被打平</p>
  </section>
  <script>

    // 唯一的
    let s1 = Symbol('text')
    let s2 = Symbol('text')
    console.log(s1 === s2);//false
    console.log(s1 == s2);//false

    // Symbol.for() 和 Symbol() 的区别


    console.log('Symbol.hasInstance');

    class Bar {

    }

    class Baz extends Bar {
      static [Symbol.hasInstance]() {
        return false
      }
    }

    let a = new Baz()
    console.log(a instanceof Bar);
    console.log(a instanceof Baz);

  </script>
</body>

</html>
