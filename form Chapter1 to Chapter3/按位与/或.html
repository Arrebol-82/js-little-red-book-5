    // 第一个数值位     第二个数值位     结果
    //     1               1            1
    //     0               1            0
    //     1               0            0
    //     0               0            0
    let res = 25 & 25;
    console.log(res);


    // | 标准

    //     0               1            1
    //     1               0            1
    //     0               0            0
    let obj = 25 | 2;
    console.log(obj);
