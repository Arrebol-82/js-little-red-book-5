<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // NaN的意思是 Not a Number 
    // isNaN() 这个函数用法就是 , 判断他能否转换为数值 既 数字 1 2 3 4
    console.log(isNaN(true)); // false 表示可以转换数组
    console.log(isNaN('lalala')); //true 表示不可以装换为数值

  </script>
</body>

</html>
