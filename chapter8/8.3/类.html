  <h1>虽然在前面深入讲解了如何只使用ECMAScript5的特性来模拟于类的行为 , 他之间都有各自的问题 , 也会在这之间做出取舍 , 也正是这样导致了实现继承的代码显得非常冗长和混乱</h1>
