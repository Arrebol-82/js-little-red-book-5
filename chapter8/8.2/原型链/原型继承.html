    <h1>原型继承</h1>
    <p>继承他是面向对象编程中讨论最多的话题。 很多面向对象语言支持两种继承： 接口继承和实现继承
        前者只继承方法签名，后者继承实际的方法。接口继承在ECMAscript中的不可能的，因为函数没有签名，实现继承是ECMAscript
        唯一支持的继承方式 ， 而这主要是通过原型链实现的
    </p>
    <ul>
        <li><strong>接口继承：</strong> 强制 “必须有某个方法”，但怎么做随你。</li>
        <li><strong>实现继承：</strong> 直接继承 “具体怎么做”，但你可以改。</li>
        <li><strong>js设计哲学：</strong> 能跑就行，不拘泥于形式～ 🚀</li>
    </ul>
</body>

</html>
