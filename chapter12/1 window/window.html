  <h1>window对象</h1>
  <p> <strong>BOM 的核心是window对象，</strong> 表示浏览器的实例。window对象在浏览器中有两重身份，一个是ECMAScript中的
    Globa1对象，另一个就是浏览器窗口的JavaScript接口。这意味着网页中定义的所有对象、变量和函数都以 window作为其GlobaL对象,都可以访问其上定义的parseInt()等全局方法
  </p>
  <p><strong>注意</strong>因为 window 对象的属性在全局作用域中有效,所以很多浏览器 API及相关构造函数都以 window 对象属性的形式暴露出来。这些 API将在全书各章中介绍，特别是第 18章 </p>
