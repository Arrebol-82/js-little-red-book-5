<body>
  <h1>history对象</h1>
  <p>history对象表示自当前窗口首次使用以来用户的导航历史记录 , <strong>因为history是window的属性</strong> , 所以每个window 都有自己的history对象。
    <strong>出于安全考虑,这个对象不会暴露用户访问过的
      URL ,</strong>
    但可以通过它在不知道实际 URL 的情况下 <strong>前进和后退</strong>
  </p>
  <h2>每个标签页只有一个histroy , 会记录从哪个页面跳到哪个页面 , 如果是新的标签页就会记录了 , 新的标签页就是一个新的histroy</h2>
</body>

</html>
