<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h1>跟踪属性访问</h1>
  <p>通过捕获 get set has 等操作 , 可以知道对象属性什么时候被访问 , 被查询 把实现相应捕获器的某个对象的代理放到应用中 ,
    可以监控这个对象何时再何处被访问了</p>
  <script>
    const user = {
      name: 'Arrebol'
    }

    const proxy = new Proxy(user, {
      get(target, prototype, reveiver) {
        console.log(`Getting ${prototype}`);

        return Reflect.get(...arguments)
      },
      set(target, property, value, received) {
        console.log(`Setting ${property} = ${value}`);
        return Reflect.set(...arguments)
      }
    })
    proxy.name
    proxy.age = 16
  </script>
</body>

</html>
