  <h1>代理与反射</h1>
  <p>代理和反射为开发者提供了拦截并向基本操作嵌入额外行为的能力 , 具体来说可给目标对象 , 定义一个关联的代理对象 , 而这个代理对象可以作为抽象的目标对象来使用,
    在对目标对象的各种操作影响目标对象之前,可以在代理对象中对这些操作加以控制
  </p>
  <p><strong>注意</strong>在ES6之前ECMAscript中并没有类似代理的特性 , 由于代理是一种新的基础性语言;能力 , 所以很多转译程序是不能把代理的代码转译成之前的ECMAscript代码</p>
