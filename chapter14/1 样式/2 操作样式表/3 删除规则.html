  <h1>删除规则</h1>
  <p>支持从样式表中删除规则的DOM方法是eleteRu1e()，它接收一个参数:要删除规则的索引,要删除样式表中的第一条规则，可以这样做:</p>
  <p>document.styleSheets[0].deleteRule(0) // 使用DOM方法</p>
  <p>与添加规则一样，删除规则并不是 Web开发中常见的做法。 <strong>删除规则时要慎重。</strong></p>
  <script>
    document.styleSheets[0].insertRule("body {background-color: silver} ", 0)
    document.styleSheets[0].deleteRule(0)
  </script>
