<body>
  <h1>范围</h1>
  <p>为了支持对页面更细致的控制，DOM2 Traversal and Range 模块定义了范围接口。范围可用于在文档中选择内容，而不用考节点之同的界限。(选择在后台发生，用户是看不到的。)范围在常规DOM操作的
    粒度不够时发挥作用
  </p>
